<!doctype html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <title>FleetKeeper</title>
        <link rel="stylesheet" href="app.css"/>
        <script src="lib/jquery-2.0.3.js"></script>
        <script src="lib/jquery.signalR-2.0.0-beta2.js"></script>
        <script src="lib/angular.min.js"></script>
        <script src="index.js"></script>
    </head>

    <body ng-controller="IndexController">
        <ul class="menu">
            <li><a href="#/endpoints">Endpoints</a></li>
            <li><a href="#/routing">Routing</a></li>
            <li><a href="#/about">About</a></li>
        </ul>
            
        <div class="endpoints">
            <div ng-repeat="endpoint in endpoints" class="endpoint">
                {{endpoint.name}}
            </div>
        </div>

        <!--<script src="/signalr/hubs"></script>-->
        <script type="text/javascript">
            $(function() {
                var scope = angular.element($('body')).scope();
                scope.endpoints.push({ name: 'hallihallo' });
                scope.$apply();

                //$.connection.hub.start().done(function () {
                //    $.connection.fleetKeeperHub.server.asWebClient();
                //});
            });
        </script>
    </body>
</html>
