<!doctype html>
<html lang="en" ng-app="fleetkeeper">
    <head>
        <meta charset="utf-8">
        <title>FleetKeeper</title>
        <link rel="stylesheet" href="app.css"/>
    </head>

    <body ng-controller="IndexController">
        <div class="busses">
            <div ng-repeat="service in services.services" class="bus">
                <h2>{{service.endpoint}}</h2>
                <h3>Service client id:</h3>{{service.busClientId}}
                <h3>Endpoint:</h3>{{service.endpoint}}
                <h3>Seen alive at:</h3>{{service.lastLifeSign}}
            </div>
        </div>

        <script src="libs.js"></script>
        <script src="app.js"></script>
        <script src="/signalr/hubs"></script>
        <script type="text/javascript">
            $(function() {
                $.connection.hub.start().done(function () {
                    $.connection.fleetKeeperHub.server.asWebClient('services');
                });
            });
        </script>
    </body>
</html>
